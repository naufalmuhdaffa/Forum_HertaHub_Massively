<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HertaHub - Login / Register</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <!-- Popup -->
	<div id="toast" class="toast"></div>
    
    <div class="form-container">
        <h2 id="formTitle">Login</h2>

        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <div id="confirmDiv" class="hidden">
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password"><br><br>
            </div>
            <div id="captchaDiv">
                <label id="captchaLabel">Berapa hasil dari ... ?</label><br>
                <input type="text" id="captchaInput" placeholder="Jawaban captcha" required /><br><br>
            </div>
            <button type="submit" id="submitBtn">Login</button>
            <button onclick="loginLater()" id="loginLaterBtn">Login Nanti</button>
        </form>

        <br>
        <button onclick="toggleMode()" id="toggleBtn">Belum punya akun? Register</button>
    </div>

    <script src="../assets/js/login.js"></script>
    <div id="portalTransition" class="hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
	<script src="../assets/js/miku.js"></script>
</body>

</html>
